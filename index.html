<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angry Emote - Anthony</title>
  <style>
    body {
      background-color: #1e0b36;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .emote {
      position: relative;
      width: 300px;
      animation: shake 0.5s infinite;
    }

    .emote img {
      width: 100%;
      filter: drop-shadow(0 0 8px red);
    }

    .flames {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, red, orange, transparent);
      border-radius: 50%;
      animation: pulse 0.6s infinite alternate;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes shake {
      0% { transform: translateX(-2px) rotate(-1deg); }
      50% { transform: translateX(2px) rotate(1deg); }
      100% { transform: translateX(-2px) rotate(-1deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.3); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="emote">
    <div class="flames"></div>
    <img src="A_digital_illustration_in_HTML_and_CSS_style_featu.png" alt="Angry Emote" />
  </div>

</body>
</html>
