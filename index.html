<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Twitch Emote</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .emote {
      width: 120px;
      animation: bounce 1s infinite ease-in-out;
      transform-origin: bottom center;
    }

    @keyframes bounce {
      0%   { transform: scale(1) translateY(0); }
      30%  { transform: scale(1.1, 0.9) translateY(0); }
      50%  { transform: scale(0.95, 1.1) translateY(-60px); }
      70%  { transform: scale(1.05, 0.95) translateY(0); }
      100% { transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Replace this src with your emote image -->
  <img class="emote" src="https://static-cdn.jtvnw.net/emoticons/v2/301751495/static/light/3.0" alt="Twitch Emote">

</body>
</html>
