<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Character Animation</title>
    <!-- Tailwind CSS for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Inter', sans-serif; /* Use Inter font */
            background-color: #1a202c; /* Dark background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e2e8f0; /* Light text color */
        }
        canvas {
            display: block; /* Remove extra space below canvas */
            width: 100%;
            height: 100%;
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
        }
        #info {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="info">Use mouse to orbit around the character</div>
    <div id="container" class="w-full h-screen flex justify-center items-center p-4">
        <!-- The three.js canvas will be appended here by JavaScript -->
    </div>

    <!-- three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls for camera interaction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.min.js"></script>

    <script type="module">
        // Import necessary three.js components if using module type.
        // For CDN usage, these are typically global, but for clarity, defining them
        // ensures the IDE recognizes them.
        const THREE = window.THREE;
        const OrbitControls = window.OrbitControls;

        let scene, camera, renderer, character, controls;
        let clock = new THREE.Clock(); // For consistent animation timing

        /**
         * Initializes the 3D scene, camera, renderer, and character.
         */
        function init() {
            // 1. Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d3748); // Slightly lighter dark background

            // 2. Camera setup (PerspectiveCamera for 3D realism)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5); // Position the camera to view the character

            // 3. Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true }); // Antialiasing for smoother edges
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Append the renderer's DOM element (canvas) to the container
            document.getElementById('container').appendChild(renderer.domElement);

            // 4. Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Soft white light
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Brighter light from a specific direction
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            // 5. Orbit Controls for interactive camera movement
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth camera movement
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false; // Prevents panning beyond a certain point
            controls.minDistance = 2; // Closest zoom
            controls.maxDistance = 10; // Furthest zoom
            controls.maxPolarAngle = Math.PI / 2; // Prevents camera from going below the ground

            // 6. Create the character
            character = createCharacter();
            scene.add(character);

            // 7. Handle window resizing
            window.addEventListener('resize', onWindowResize);
        }

        /**
         * Creates a simple humanoid character using basic Three.js geometries.
         * The character is assembled as a group of meshes.
         * @returns {THREE.Group} The assembled character group.
         */
        function createCharacter() {
            const characterGroup = new THREE.Group();

            // Body
            const bodyGeometry = new THREE.BoxGeometry(1, 1.8, 0.5);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x4a90e2, flatShading: true }); // Blue, non-glossy
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            characterGroup.add(body);

            // Head
            const headGeometry = new THREE.SphereGeometry(0.5, 32, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffe0bd, flatShading: true }); // Skin tone
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.4; // Position on top of the body
            characterGroup.add(head);

            // Left Arm
            const armGeometry = new THREE.BoxGeometry(0.3, 1, 0.3);
            const armMaterial = new THREE.MeshPhongMaterial({ color: 0x6b7280, flatShading: true }); // Grey
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.7, 0.5, 0); // Position to the side of the body
            leftArm.rotation.order = 'YXZ'; // Important for expected rotation behavior
            characterGroup.add(leftArm);

            // Right Arm
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.7, 0.5, 0);
            rightArm.rotation.order = 'YXZ';
            characterGroup.add(rightArm);

            // Left Leg
            const legGeometry = new THREE.BoxGeometry(0.4, 1.5, 0.4);
            const legMaterial = new THREE.MeshPhongMaterial({ color: 0x2f3640, flatShading: true }); // Dark grey/black
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.3, -1.65, 0); // Position below the body
            characterGroup.add(leftLeg);

            // Right Leg
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.3, -1.65, 0);
            characterGroup.add(rightLeg);

            // Store individual parts on the group for easier access during animation
            characterGroup.body = body;
            characterGroup.head = head;
            characterGroup.leftArm = leftArm;
            characterGroup.rightArm = rightArm;
            characterGroup.leftLeg = leftLeg;
            characterGroup.rightLeg = rightLeg;

            // Adjust the whole group's position so its base is on the origin
            characterGroup.position.y = 1;

            return characterGroup;
        }

        /**
         * Animation loop. This function is called repeatedly to update the scene.
         */
        function animate() {
            requestAnimationFrame(animate); // Request the next frame

            const delta = clock.getDelta(); // Time elapsed since last frame

            // Character animation: Simple arm swing and body sway
            if (character) {
                const swingSpeed = 2; // How fast arms swing
                const swaySpeed = 0.5; // How fast body sways
                const maxArmSwing = Math.PI / 8; // Max arm swing angle
                const maxBodySway = Math.PI / 32; // Max body sway angle

                // Arm swing (alternating)
                character.leftArm.rotation.x = Math.sin(clock.elapsedTime * swingSpeed) * maxArmSwing;
                character.rightArm.rotation.x = Math.sin(clock.elapsedTime * swingSpeed + Math.PI) * maxArmSwing; // Opposite phase

                // Body sway (slight side-to-side rotation)
                character.rotation.y = Math.sin(clock.elapsedTime * swaySpeed) * maxBodySway;
            }

            controls.update(); // Update orbit controls (if damping is enabled)
            renderer.render(scene, camera); // Render the scene
        }

        /**
         * Handles window resizing to keep the scene responsive.
         */
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Start the application when the window loads
        window.onload = function() {
            try {
                init();
                animate();
            } catch (error) {
                console.error("Failed to initialize or run 3D scene:", error);
                // Optionally display an error message to the user if the canvas fails to load
                const container = document.getElementById('container');
                container.innerHTML = '<p class="text-red-500">Error loading 3D scene. Please try again or check console for details.</p>';
            }
        };
    </script>
</body>
</html>
