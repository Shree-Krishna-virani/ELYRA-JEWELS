<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Character</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .character {
      position: relative;
      width: 200px;
      animation: float 3s ease-in-out infinite;
    }

    .head {
      width: 100%;
      position: relative;
    }

    .eyes {
      position: absolute;
      top: 70px;
      left: 60px;
      display: flex;
      gap: 40px;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      animation: blink 4s infinite;
    }

    .pupil {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    @keyframes blink {
      0%, 90%, 100% { height: 20px; }
      92% { height: 3px; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="character">
    <!-- Head image -->
    <img src="https://i.ibb.co/FzLwMns/cartoon-head.png" alt="Character Head" class="head">

    <!-- Animated Eyes -->
    <div class="eyes">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
    </div>
  </div>

</body>
</html>
